<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#box{
	width:80px;
	height:80px;
	border-radius:80px;
	background:#000;
	margin:auto;
	margin-top:100px;
	position:relative;
}
#box1{
	
	width:50px;
	height:50px;
	border-radius:50px;
	background:#FFF;
	left:50%;
	margin-left:-25px;
	margin-top:-2px;
	position:absolute;
	
}
#box2{
	width:20px;
	height:20px;
	border-radius:20px;
	background:#000;
	margin:auto;
}
</style>
</head>

<body>
<div id="box">
    <div id="box1">
    <div id="box2"></div>
    </div>
</div>
</body>
</html>
