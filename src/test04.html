<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
body{background:#FFF;}
#box{
	position:relative;
	width:80px;
	height:80px;
	margin:auto;
	margin-top:50px;
	background:#000;
	border-radius:80px;
}
#left{
	top:50%;
	margin-top:25px;
	background:#FFF;
	width:30px;
	height:30px;
	float:left;
	border-radius:30px;
	margin-left:-1px;
}
#right{
	top:50%;
	margin-top:25px;
	background:#FFF;
	float:right;
	width:30px;
	height:30px;
	border-radius:30px;
	margin-right:-1px;
}
</style>
</head>

<body>
<div id="box">
<div id="left"></div>
<div id="right"></div>
</div>
</body>
</html>
